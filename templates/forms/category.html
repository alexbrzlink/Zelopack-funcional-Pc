{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>{{ category }}</h1>
        <a href="{{ url_for('forms.index') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for form in forms %}
                        <tr>
                            <td>
                                <i class="fas {{ form.icon }} me-2"></i>
                                {{ form.name }}
                            </td>
                            <td>{{ form.name.split('.')[-1].upper() }}</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a href="{{ url_for('forms.view_form', file_path=form.path) }}" class="btn btn-sm btn-outline-primary" target="_blank">
                                        <i class="fas fa-eye"></i> Visualizar
                                    </a>
                                    <a href="{{ url_for('forms.fill_form', file_path=form.path) }}" class="btn btn-sm btn-primary">
                                        <i class="fas fa-edit"></i> Preencher
                                    </a>
                                    <a href="{{ url_for('forms.download_form', file_path=form.path) }}" class="btn btn-sm btn-outline-secondary">
                                        <i class="fas fa-download"></i> Baixar
                                    </a>
                                    <a href="{{ url_for('forms.list_presets', file_path=form.path) }}" class="btn btn-sm btn-outline-info">
                                        <i class="fas fa-list"></i> Predefinições
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
